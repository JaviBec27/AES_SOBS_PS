<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
  
          <div class="card-group">
  
            <div class="card p-4">
              <img src="assets/img/macrom-login.png" />
              <hr>
              <div class="navbar-brand custom-logo"></div>
              <div class="card-body">
  
                <p class="text-muted">{{'lblAccount'|translate}}</p>
                <div class="alert alert-danger unauthuser" [@bounce]="bounce" *ngIf="showAlert == 2">
                  {{errorResponseLogin}}
                </div>
                <div class="alert alert-success authuser" [@bounce]="bounce" *ngIf="showAlert == 1">
                  {{'lblSuccess'|translate}}
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(username.value, password.value)">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" #username ngModel name="username" autofocus class="form-control"
                      placeholder="{{'lblUser'|translate}}" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" #password ngModel name="password" class="form-control"
                      placeholder="{{'lblPassword'|translate}}" required>
                  </div>
                  <div class="input-group mb-4">
  
                    <select class="form-control" id="select_language" name="languaje" [(ngModel)]="languaje"
                      (change)="onChangeLanguaje($event.target.value)">
                      <option *ngFor="let item of languajes" value="{{item.culture}}">{{item.name}} </option>
                    </select>
  
                  </div>
                  <p>
                    <ngb-progressbar value="1000" type="info" *ngIf="isLoad"></ngb-progressbar>
                  </p>
  
                  <div class="row">
  
                    <div class="col-6">
  
                      <button [disabled]="!loginForm.valid" type="submit"
                        class="btn btn-primary px-4">{{'lblLogin'|translate}}</button>
                    </div>
                    <div class="col-6 text-right">
                      <a href="#" (click)="onNewUser()">{{'lblNewUser'|translate}}</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-right">
                        <a href="#" (click)="recoverPassword()">{{'login_restore' | translate}}</a>
                    </div>
                </div>           
                  <br>
                  <div class="row justify-content-center ">
                    <!-- <p class="version"> v. {{version}} {{releaseDate}}</p> -->
  
                  </div>
  
                </form>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
